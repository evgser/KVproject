{% extends "landing/base.html" %}

{% block title %} Авторизироваться {% endblock %}

{% block main-content %}

    <div class="row justify-content-center bd-form">
        <div class="col-3">
            <form action="/login/" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="InputLogin">Логин:</label>
                    <input type="login" name="username" class="form-control" id="InputLogin" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Пароль:</label>
                    <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Введите пароль">
                    {% if login_error %}
                        <label class="error">{{ login_error }}</label>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-success">Войти</button>
            </form>
        </div>
    </div>


{% endblock %}
