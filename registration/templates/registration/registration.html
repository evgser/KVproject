{% extends "landing/base.html" %}

{% block title %} Регистрация {% endblock %}

{% block main-content %}

    <div class="row justify-content-center bd-form">
        <div class="col-3">
            <form action="/registration" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="InputLogin">Логин:</label>
                    <input name='username' type="login" class="form-control" id="InputLogin" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Эл. почта:</label>
                    <input name='email' type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Введите эл. почту">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Пароль:</label>
                    <input name='password' type="password" class="form-control" id="InputPassword" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Повторите пароль:</label>
                    <input name='password2' type="password" class="form-control" id="InputPassword2" placeholder="Введите пароль ещё раз">
                    {% if password_error %}
                        <label class="error">{{ password_error }}</label>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            </form>
        </div>
    </div>

{% endblock %}
